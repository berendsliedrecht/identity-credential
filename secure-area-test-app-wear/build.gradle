plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
}

android {
    namespace 'com.android.identity.secure_area_test_app_wear'
    compileSdk 34

    defaultConfig {
        applicationId "com.android.identity.secure_area_test_app_wear"
        minSdk 30
        targetSdk 33
        versionCode 1
        versionName "1.0"
        vectorDrawables {
            useSupportLibrary true
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.4.6'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation project(':identity')
    implementation project(':identity-android')

    implementation libs.androidx.core.ktx
    implementation libs.play.services.wearable
    implementation libs.percentlayout
    implementation libs.androidx.legacy.v4
    implementation libs.recyclerview
    implementation platform(libs.compose.bom)
    implementation libs.compose.ui
    implementation libs.compose.ui.tooling
    implementation libs.androidx.wear.compose.compose.material
    implementation libs.androidx.wear.compose.compose.foundation
    implementation libs.bundles.androidx.crypto
    implementation libs.lifecycle.runtime.ktx
    implementation libs.androidx.activity.compose
    implementation libs.bundles.bouncy.castle
    implementation libs.cbor
    implementation libs.horologist.compose.layout
    implementation libs.androidx.compose.navigation
    androidTestImplementation platform(libs.compose.bom)
    androidTestImplementation libs.ui.test.junit4
    debugImplementation libs.compose.icons
    debugImplementation libs.ui.test.manifest
}